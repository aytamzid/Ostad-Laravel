<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #3e8e41;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Add List Item Example</h1>
    <button onclick="addListItem()">Add Apples</button>
    <ul id="myList">
        <li>Oranges</li>
        <li>Bananas</li>
        <li>Grapes</li>
    </ul>

    <script>
        function addListItem() {
            const myList = document.getElementById("myList");
            const newListItem = document.createElement("li");
            const textNode = document.createTextNode("Apples");
            newListItem.appendChild(textNode);
            myList.appendChild(newListItem);
        }
    </script>
</body>

</html>
